<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <title>My Project</title>
</head>

<body class="bg-gray-700 flex justify-center items-center min-h-screen">
  <div id="project-container"
    class="group bg-gray-900 p-16 rounded-2xl shadow w-full max-w-sm hover:bg-gray-800 transform transition-transform hover:-translate-y-1 relative">
    <h1 class="text-white text-center text-4xl">Timer</h1>

    <!-- Create Timer Circle -->
    <div id="conic" class="bg-conic flex justify-center items-center w-60 h-60 mx-auto my-10 rounded-full relative">
      <p id="timer" class="text-blue-400 relative text-5xl z-10">
        00:00:00
      </p>

      <!-- Inner Circle -->
      <div
        class="w-[calc(100% - 4px)] bg-gray-900 aspect-square rounded-full absolute inset-[2px] group-hover:bg-gray-800">
      </div>

      <!-- Timer Marker -->
      <div class="hand h-1/2 absolute top-0">
        <span class="w-2 h-2 bg-white rounded-full absolute -top-1 -left-1"></span>
      </div>
    </div>

    <!-- Buttons  -->
    <div class="flex justify-center gap-6">
      <button id="reset" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full">
        <i class="fas fa-sync"></i>
      </button>

      <button id="play" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full">
        <i class="fas fa-play"></i>
      </button>
    </div>

    <!-- Edit Screen -->
    <div id="edit-timer" class="bg-gray-500 p-5 rounded-2xl shadow w-full max-w-sm absolute top-2/3 left-15 z-50">
      <h2 class="mb-8 text-white text-center text-4xl">Edit timer</h2>
      <div id="unit-wrapper" class="text-center text-5xl w-full mb-12">

        <!-- Hours Input -->
        <input type="number" id="hours" min="0" max="99" placeholder="00"
          class="w-1/5 bg-gray-700 text-blue-400 placeholder:text-blue-400 text-center">

        <!-- Minutes Input -->
        <input type="number" id="minutes" min="0" max="99" placeholder="00"
          class="w-1/5 bg-gray-700 text-blue-400 placeholder:text-blue-400 text-center">

        <!-- Seconds Input -->
        <input type="number" id="seconds" min="0" max="99" placeholder="00"
          class="w-1/5 bg-gray-700 text-blue-400 placeholder:text-blue-400 text-center">
      </div>

      <!-- Buttons  -->
      <div class="flex justify-center gap-6">
        <button id="reset" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full">
          <i class="fas fa-check"></i>
        </button>

        <button id="play" class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
